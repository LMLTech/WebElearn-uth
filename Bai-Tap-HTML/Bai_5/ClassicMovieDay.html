<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Classic Movie Day</title>
    <style>
        /* CSS để bảng trông giống trong hình */
        table {
            width: 80%;
            border-collapse: collapse;
            font-family: sans-serif;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: center;
        }
        caption {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Classic Movie Day</caption>
        <thead>
            <tr>
                <th></th>
                <th>5 pm</th>
                <th>7 pm</th>
                <th>9 pm</th>
                <th>11 pm</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>Screen one</strong></td>
                <td>Star Wars</td>
                <td>Empire Strikes Back</td>
                <td>Return of the Jedi</td>
                <td>The Exorcist</td>
            </tr>
            <tr>
                <td><strong>Screen two</strong></td>
                <td colspan="2">Dances with Wolves</td>
                <td colspan="2">Gone With the Wind</td>
            </tr>
            <tr>
                <td><strong>Screen three</strong></td>
                <td colspan="2">2001: A Space Odyssey</td>
                <td>The Conversation</td>
                <td>5 Easy Pieces</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
