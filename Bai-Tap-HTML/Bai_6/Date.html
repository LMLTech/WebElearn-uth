<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Date Form</title>
    <style>
        .container { border: 2px solid #ccc; padding: 20px; max-width: 300px; font-family: sans-serif; }
        label { display: block; margin-top: 15px; margin-bottom: 5px; }
        input[type="text"], input[type="email"], input[type="date"] {
            width: 95%;
            padding: 8px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="#" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div>
            <label for="tel">Telephone Number:</label>
            <input type="text" id="tel" name="tel" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="fav-color">Favorite Color:</label>
            <input type="color" id="fav-color" name="fav-color" value="#0000FF">
        </div>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="2015-07-16" required>
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
