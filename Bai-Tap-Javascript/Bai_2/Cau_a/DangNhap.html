<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thông tin đăng nhập</title>
  <link rel="stylesheet" href="css/dangnhap.css" />
</head>
<body>
  <div class="card" role="main">
    <header>THÔNG TIN ĐĂNG NHẬP</header>

    <table>
      <tr>
        <td class="field-name">UserName</td>
        <td class="field-value" id="showName">--</td>
      </tr>
      <tr>
        <td class="field-name">PassWord</td>
        <td class="field-value" id="showPwd">--</td>
      </tr>
    </table>

    <div class="note" id="message"></div>

    <!-- Nút quay lại đăng ký -->
    <button id="btnBack">Quay về đăng ký</button>
  </div>

  <script src="js/dangnhap.js"></script>
</body>
</html>
