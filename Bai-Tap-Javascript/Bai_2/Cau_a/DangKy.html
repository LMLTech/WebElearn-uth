<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thông tin đăng ký</title>
  <link rel="stylesheet" href="css/dangky.css" />
</head>
<body>
  <div class="card" role="main">
    <header>THÔNG TIN ĐĂNG KÝ</header>

    <div class="form-row">
      <div class="label">Họ tên</div>
      <div class="input-wrap">
        <input id="fullname" type="text" placeholder="Nhập họ và tên" />
      </div>
    </div>

    <div class="form-row">
      <div class="label">Mật khẩu</div>
      <div class="input-wrap">
        <input id="pwd" type="password" placeholder="Nhập mật khẩu.." />
      </div>
    </div>

    <div class="actions">
      <button id="btnRegister">Đăng ký</button>
      <span style="margin-left:12px;font-size:13px;color:#333;">
        Sau khi đăng ký sẽ chuyển sang trang hiển thị thông tin đăng nhập.
      </span>
    </div>

    <div class="note" id="message"></div>
  </div>

  <script src="js/dangky.js"></script>
</body>
</html>
